<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>Log in | PYQ account</title>

{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/login.css' %}" />

<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>


<body class=" login"
  data-admin-utc-offset="28800">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">


<h1>PYQ account</h1>




    </div>
    <!-- END Header -->







    <!-- Content -->
    <div id="content" class="colM">







<div id="content-main">



<form action="/account/" method="post" id="login-form">
    <input type='hidden' name='csrfmiddlewaretoken' value='xVjiICHRRJc1a8Gw0GfA3MhmcXeTvAuLZKZdeJmxqzYovwaqE4e9BwOoPiTS9Ni6' />
    {% csrf_token %}
    {% if error_message %}
        <p style="color:#cc1111; background:#f5dd5d">
            <strong>
            {{ error_message }}
        </strong></p>
    {% endif %}
  <div class="form-row">

    <label class="required" for="id_username">Username:</label> <input type="text" name="username" autofocus maxlength="254" required id="id_username" />
  </div>
  <div class="form-row">

    <label class="required" for="id_password">Password:</label> <input type="password" name="password" required id="id_password" />
    <input type="hidden" name="next" value="/admin/" />
  </div>


  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
  </div>
</form>

</div>


        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
