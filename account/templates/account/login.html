<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_login | pyq</title>
</head>
<style type="text/css">
    body{
        color: #ffa500;
        background: #f8f8f8;
        padding: 0 5em;
        margin: 0;
    }
    h1{
        padding: 2em 1em;
        background: #667755;
    }
    h2{
        color: #bf8;
        border-top: 1px dotted #ffffff;
        margin-top: 2em;
    }
    p{
        margin: 1em 0;
    }
</style>
<body>
<h1>PYQ account login</h1>
<hr>
<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {% if error_message %}
        <p><strong>
            {{ error_message }}
        </strong></p>
    {% endif %}
    {{ uf.as_p }}
    <input type="submit" value="Log in" />
</form>
</body>
</html>
