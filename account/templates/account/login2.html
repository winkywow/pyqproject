<!DOCTYPE html>
<html lang="en-us" >
<head>
    <title>Log in | PYQ account</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/login.css' %}" />
    <script type="text/javascript" src="{% static 'account/md5.js' %}"></script>
    <script type="text/javascript" src="{% static 'account/jquery-3.3.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'account/jQuery.md5.js' %}" ></script>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script>
        $(document).ready(function() {
            $("#login-form").submit(function(){
                var hash = $.md5($("#id_password").val());
                $("#id_password").val(hash);
            });
        });
    </script>

</head>

<body class=" login" data-admin-utc-offset="28800">

<div id="container">
    <div id="header">
        <h1>PYQ account</h1>
    </div>
    <div id="content" class="colM">
        <div id="content-main">

            {% if error_message %}
                <p style="color:#cc1111; background:#f5dd5d">
                <strong>
                {{ error_message }}
                </strong></p>
            {% endif %}
            <form method="post" id="login-form" enctype="multipart/form-data">
            {% csrf_token %}

            {{ uf.as_p }}

<!--
            <div class="login_input">
                <label for="username">username</label>
                <input type="text" name="username" id="username" maxlength="50" required/><br><br>
                <label for="password">password</label>
                <input type="password" name="password" id="password" required/><br>
            </div>
-->
            <div class="submit-row">
                <input type="submit" value="Log in"/>
            </div>
            </form>
        </div>

        <br class="clear" />
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
